<ion-header class="catalogue-header">
  
  <ion-navbar>
    <ion-title>Image</ion-title>
    <ion-buttons end class="login-btn" (click)="CloseModal()">
      <button ion-button>
        <img class="w17" src="assets/icons/cross.svg">
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <div class="cs-image">
    <img src="assets/imgs/product.png">
   
    <div class="overlay">
      <a class="del-btn" ><i class="material-icons">delete_sweep</i></a>
    </div>
  </div>
</ion-content>
