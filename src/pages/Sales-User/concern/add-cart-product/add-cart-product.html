<ion-header class="catalogue-header">
  <ion-navbar>
    <ion-title>Add To Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="m16">
    <div class="nrml-detail">
      <table>
        <tr>
          <td class="w50">Total Quantity</td>
          <th class="w50">80</th>
        </tr>
        <tr>
          <td class="w50">Basic Total</td>
          <th class="w50">₹12,400.00</th>
        </tr>
        <tr>
          <td class="w50">GST</td>
          <th class="w50">₹3,472.00</th>
        </tr>
        <tr>
          <td class="w50">Grand Total</td>
          <th class="w50">₹15,872.00</th>
        </tr>
      </table>
    </div>
  </div>
  <div class="table-list">
    <div class="cs-heading">
      <p class="subject">PRODUCT IN CART</p>
    </div>
    <div class="table-head">
      <table>
        <tr>
          <th>Category</th>
          <th class="w60">Item</th>
          <th class="w60">Qty</th>
          <th class="w80">Amount (₹)</th>
        </tr>
      </table>
    </div>
    <div class="table-body">
      <table>
        <tr>
          <td>Brakes</td>
          <td class="w60">40</td>
          <td class="w60">40</td>
          <td class="w80">₹ 6200</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="full-width-btn cs-display pl16 pr16">

      <button class=" half-width btn-radius mr8" ion-button color="secondary" (click)="orderPlace()">Place Order</button>
      <button class="half-width btn-radius ml8" ion-button color="secondary" (click)="orderPlace()">Save Order </button>
  </div>    
</ion-content>
