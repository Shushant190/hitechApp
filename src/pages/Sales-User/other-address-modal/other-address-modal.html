<ion-header class="catalogue-header">
  
  <ion-navbar>
    <ion-title>Address Information</ion-title>
    <!-- <ion-buttons end class="login-btn" (click)="CloseAddressModal()">
      <button ion-button>
        <img class="w17" src="assets/icons/cross.svg">
      </button>
    </ion-buttons> -->
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <form>
    <div class="step-3 ul-clear">
      <div class="sales-seltion-field m16 mt0">
        
        <ion-item class="mt0 border-none">
          <ion-label floating class="grey-clr">Shop/Office No. * </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item class="mt0 border-none">
          <ion-label floating class="grey-clr">Mobile No. * </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item class="mt0 border-none">
          <ion-label floating class="grey-clr">Landline No.</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item class="mt0 border-none">
          <ion-label floating class="grey-clr">Email ID. * </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item class="mt0 border-none">
          <ion-label floating class="grey-clr">Fax No. </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item class="mt0 border-none">
          <ion-label floating class="grey-clr">Street. </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        
        <ion-item class="mt16">
          <ion-label class="grey-clr">State *</ion-label>
          <ion-select name="country" required >
            <ion-option value="India">India</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item class="mt16">
          <ion-label class="grey-clr">District *</ion-label>
          <ion-select name="country" required >
            <ion-option value="India">India</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item class="mt16">
          <ion-label class="grey-clr">City *</ion-label>
          <ion-select name="country" required >
            <ion-option value="India">India</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item class="mt16">
          <ion-label class="grey-clr">Pincode *</ion-label>
          <ion-select name="country" required >
            <ion-option value="India">India</ion-option>
          </ion-select>
        </ion-item>
        
        
        
      </div>
      <div class="full-width-btn cs-btn border-none p16 ">
        <button class="full-width-btn" ion-button color="secondary" round>SUBMIT</button>
      </div>
    </div>
  </form>
  
  


</ion-content>
