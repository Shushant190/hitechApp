<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Travel Plan
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

      <div class="heading">
          <div class="order-content">
              <p class="color-font">{{data.planDate |date :'EEEE, MMMM d, y'}}</p>
          </div>
      </div>

    <ion-item>
      <ion-label color="primary" stacked>Reason</ion-label>
      <ion-input type="text" placeholder="Reason Input" name="reasonForDeviation" #reasonForDeviation="ngModel" [(ngModel)]="data.reasonForDeviation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-input type="text" placeholder="Email Input" name="details" #details="ngModel" [(ngModel)]="data.details" ></ion-input>
    </ion-item>

    </ion-list>

    <div class="cs-btn border-none mt0 right-btn">
        <button ion-button color="secondary" round (click)="onClick()">SAVE</button>
      </div>

</ion-content>
