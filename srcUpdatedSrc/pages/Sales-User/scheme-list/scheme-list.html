<ion-header class="catalogue-header bg-af-none">
  
  <ion-navbar>
    <ion-title>Scheme List</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content >
  <div class="filter-search">
    <ion-searchbar placeholder="Search" #input [(ngModel)]="data.search" (input)="onSearchChangeHanlder()" (ionChange)="onClearSearchHandler()"></ion-searchbar>
  </div>
  
  <div class="action-btn-2">
    <div class="head-count pb0">
      Count <span class="top-counter">{{schemeList.length}} </span>
    </div>
  </div>
  
  <h2 *ngIf="lengthMeasure == -1">DATA NOT FOUND    </h2>
  
  <div class="padding16 pt0">
    <div class="list">
      <div class="box complete"  *ngFor="let a of  schemeList "  (click)="goToSchemedetail(a.schemeCode)">
        <div class="heading">
          <div class="call-d dflex">Total Prodcut Code <span class="points">{{a.schemeProductDetails.length}}</span></div>
          <h1 class="dark-clr line-height">{{a.createdOn | date:'dd MMM yyyy'}}</h1>
        </div>
        
        <div class="description">
          <div class="content-flex">
            <a class="cust-name">{{a.title |titlecase}}</a>
            <!--           
              <p class="type"  *ngIf="a.status == 0">Pending</p>
              <p class="type"  *ngIf="a.status == 1">Approved</p>
              <p class="type"  *ngIf="a.status == 2">Reject</p> -->
            </div>
          </div>
          
          <div class="figure-outer mb6 mt16">
            <div class="figure-innear dflex white-bg">
              <div class="cs-figure">
                <p>Vaild From</p>
                <p> {{a.validFrom  | date:'dd MMM yyyy' }}</p>
              </div>
              <div class="cs-figure border-left">
                <p>Vaild To</p>
                <p>{{a.validTill  | date:'dd MMM yyyy' }}</p>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
    









    <div class="h50"></div>

    <ion-fab class="no-radius-btn" right bottom  (click)="scrollToTop()">
        <button ion-fab color="vibrant" *ngIf="show"><i class="material-icons">expand_less</i></button>
      </ion-fab>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="variableForScroll == false" >
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    
    
    
    
  </ion-content>
