<ion-header class="catalogue-header">
  <ion-navbar>
    <ion-title>Leave Rule Detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div class="figure-outer">
    
    <div class="cs-list flat">
      <div class="list-data">
        <div class="figure">
          <ul>
              <li class="wp100">
              <span>Leave Title</span>
              <p>{{detailedData.subject}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="cs-list">
      <div class="list-data flat-item">
    <div class="figure padding0">
      <div class="heading-text m0">
          <p>Designations Wise Leaves</p>
        </div>
    <ul>
      <li *ngFor="let list of detailedData.designationsWiseLeaves; let index = index">
        <span>{{list.designationName}}</span>
        <p>{{list.noOfLeaves}} days</p>
      </li>
    
      
    </ul>
  </div>
 </div>
</div>
    <div class="heading-text m0">
      <p>Description</p>
    </div>
      <p class="inner-html-tag">
          <span [innerHTML]="detailedData.description"></span>
      </p>
  </div> 
</ion-content>
