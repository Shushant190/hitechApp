<ion-header class="catalogue-header">
    <ion-navbar>
      <ion-title>Creat Activity</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="after-none">
    <ion-list class="sales-seltion-field">
      <ion-item>
        <ion-label>Active Type</ion-label>
  
        <ion-select  #activityType="ngModel" name="activityType" [(ngModel)]="data.activityType" required>
          <ion-option value="1">Call</ion-option>
          <ion-option value="2">Meeting</ion-option>
          <ion-option value="3">E-mail</ion-option>
  
        </ion-select>
      </ion-item>
      
      <ion-item class="border-none mt0">
          <ion-label class="black-clr" floating>Remark</ion-label>
          <ion-textarea class="border-1px pl10" name="remarks" rows="3" cols="3" type="text" #remarks="ngModel" [(ngModel)]="data.remarks" required></ion-textarea>
      </ion-item>
      
      <ion-item>
        <ion-label>Next Followup Date <i class="material-icons">insert_invitation</i></ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" name="nextFollowUpDate" #nextFollowUpDate="ngModel" [(ngModel)]="data.nextFollowUpDate" required></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label>Next Followup Type</ion-label>
        <ion-select name="nextFollowUpType" #nextFollowUpType="ngModel" [(ngModel)]="data.nextFollowUpType" required>
          <ion-option value="1">Call</ion-option>
          <ion-option value="2">Meeting</ion-option>
          <ion-option value="3">E-mail</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    <div class="cs-btn border-none mt0 right-btn">
      <button ion-button color="secondary" round (click)="submit()">SAVE</button>
    </div>
    
  </ion-content>
