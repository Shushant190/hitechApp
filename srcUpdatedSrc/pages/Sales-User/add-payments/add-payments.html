<ion-header class="catalogue-header">
	<ion-navbar>
		<ion-title>Pawan Sharma / Payments</ion-title>
		<!-- <ion-buttons end class="login-btn">
			<button ion-button>
			</button>
		</ion-buttons> -->
		<ion-buttons end class="login-btn" (click)="presentPopover($event)">
			<button ion-button>
				<img class="w4 h16" src="assets/icons/more-option-ic.svg" alt="">
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<div class="sales-seltion-field m32">
		<ion-item>
			<ion-label class="pl0">Customer Name</ion-label>
			<ion-select>
				<ion-option value="f">kk sharma</ion-option>
				<ion-option value="m">MN kumar</ion-option>
				<ion-option value="h">VK singh</ion-option>
			</ion-select>
		</ion-item>
		
		<ion-item class="mt0 border-none">
			<ion-label floating class="grey-clr">Invoice Number</ion-label>
			<ion-input type="number"></ion-input>
		</ion-item>
	</div>
	
	<p class="heading-text mb0 ml32">Mode of Paymet</p>
	
	<div class="payment-type mb0">
		<ion-list radio-group>
			<ion-item>
				<ion-label>Cash</ion-label>
				<ion-radio item-left checked="true" value="cash"></ion-radio>
			</ion-item>
			
			<ion-item>
				<ion-label>Check</ion-label>
				<ion-radio item-left value="check"></ion-radio>
			</ion-item>
			
			<ion-item>
				<ion-label>NEFT</ion-label>
				<ion-radio item-left value="neft"></ion-radio>
			</ion-item>
		</ion-list>
	</div>
	
	<ion-list class="sales-seltion-field m32 mt0">
		<ion-item class="border-none mt0">
			<ion-label class="black-clr pl10" floating>Description</ion-label>
			<ion-textarea class="border-1px pl10" rows="3" cols="3" type="text"></ion-textarea>
		</ion-item>
	</ion-list>

	<div class="cs-btn border-none m32 right-btn">
			<button ion-button color="secondary" class="pr30" round>SAVE</button>
		</div>
	
</ion-content>
