<ion-header class="catalogue-header bg-af-none">
  <ion-navbar>
    <ion-title>Leave & Holiday</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="filter-search">
        <ion-searchbar placeholder="Search"></ion-searchbar>
      </div>
  <div class="action-btn-2">
    <div class="top-tab">
      <div class="cs-button"  [ngClass]="status == false ? 'active' : ''" (click)="clickEvent()"  (click)="leaveHolidayLists(1)"><p>Leaves Rules</p></div>
      <div class="cs-button " [ngClass]="status ? 'active' : ''" (click)="clickEvent()" (click)="leaveHolidayLists(2)" ><p >Holidays</p></div>
      
    </div>
  </div>
  
  <div class="rule-list" *ngIf="check==1">
    <ul>
      <li *ngFor="let leave of leaves;let i=index"  (click)="goToDetails(leave.ruleId)">
        <div class="top-head">
          <h2>{{leave.subject}}</h2>
          <span class="counter">{{i+1}}</span>
        </div>
        <div class="description">
          <strong>Description : </strong><p [innerHTML]="leave.description"></p>
        </div>
      </li>
    </ul>
  </div>

  <div class="yearly-leave" padding  *ngIf="check==2">
    <ul>
      <!-- <li>
        <div class="date">
          <span>01</span>
          <span>Tue/Jan</span>
        </div>
        <div class="holiday">
          <p>New Year's Day</p>
          <p>State (Haryana)</p>
        </div>
      </li> -->
      <!-- <li>
        <div class="date">
          <span>01</span>
          <span>Tue/Jan</span>
        </div>
        <div class="holiday">
          <p>New Year's Day</p>
          <p>All State</p>
        </div>
      </li> -->
      <li *ngFor="let holiday of holidays">
        <div class="date">
          <span>{{holiday.date|date:' dd '}}</span>
          <span>{{holiday.date|date:'EE MMM y'}}</span>
        </div>
        <div class="holiday">
          <p>{{holiday.title}}</p>
          <p>{{holiday.states}}</p>
          <p *ngIf="holiday.type==1">National Holiday</p>
          
        </div>
      </li>
    </ul>
  </div>

  <div class="h50"></div>


  <ion-fab class="no-radius-btn" right bottom  (click)="scrollToTop()">
      <button ion-fab color="vibrant" *ngIf="show"><i class="material-icons">expand_less</i></button>
    </ion-fab>

    <!-- *ngIf="variableForScroll == false"  -->
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)"  *ngIf="variableForScroll == false" >
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>


  
</ion-content>
